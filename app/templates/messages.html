 {% extends 'base.html' %}

{% block app_content %}
    <h1> {{ _('Messages')}}
    {% for post in messages %}
        {% include '_post.html' %}
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer Mesasges')}}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Older Messages')}}
                </a>
            </li>
        </ul>
    </nav>

{% endblock app_content %}
